<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HealthTrack - 新增健康记录</title>
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <div class="title">新增健康记录</div>
          <div class="subtitle"><a class="link" href="../index.html">返回主菜单</a></div>
        </div>
        <span class="pill" id="currentUserPill"></span>
      </div>

      <div class="panel">
        <div class="grid">
          <div class="col-12">
            <div class="notice" id="notice" style="display:none;"></div>
          </div>

          <div class="col-6">
            <label>指标</label>
            <select id="metricCode"></select>
            <div style="height:10px;"></div>

            <label>记录时间</label>
            <input id="recordedAt" type="datetime-local" />
            <div style="height:10px;"></div>

            <label>数值</label>
            <input id="value" type="number" step="0.001" placeholder="例如：62.5" />
            <div style="height:10px;"></div>

            <label>备注（可选）</label>
            <input id="note" placeholder="可不填" />
            <div style="height:10px;"></div>

            <button class="btn primary" id="addBtn">新增</button>
          </div>

          <div class="col-6">
            <div style="font-weight:700; margin-bottom:8px;">最近记录（可用于确认已写入）</div>
            <button class="btn" id="refreshBtn">刷新</button>
            <table>
              <thead><tr><th>指标</th><th>数值</th><th>时间</th><th>备注</th></tr></thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { api, getCurrentUserId, fmtIsoLocal } from "../assets/api.js";

      const pill = document.getElementById("currentUserPill");
      const notice = document.getElementById("notice");

      const metricCode = document.getElementById("metricCode");
      const recordedAt = document.getElementById("recordedAt");
      const value = document.getElementById("value");
      const note = document.getElementById("note");
      const addBtn = document.getElementById("addBtn");

      const refreshBtn = document.getElementById("refreshBtn");
      const tbody = document.getElementById("tbody");

      function show(msg, kind) {
        notice.style.display = "block";
        notice.className = `notice ${kind || ""}`;
        notice.textContent = msg;
      }

      function userIdOrRedirect() {
        const id = getCurrentUserId();
        if (!id) { window.location.href = "../login.html"; return null; }
        pill.textContent = `已登录 userId：${id}`;
        return id;
      }

      async function loadMetricTypes() {
        const res = await api.healthRecord.metricTypes();
        const items = res.items || [];
        metricCode.innerHTML = items.map(m =>
          `<option value="${m.code}">${m.displayName}${m.unit ? "（" + m.unit + "）" : ""}</option>`
        ).join("");
      }

      async function refreshRecent() {
        const userId = userIdOrRedirect();
        if (!userId) return;
        const info = await api.account.get(userId);
        // reuse search endpoint; show last 20 records for this user
        const rows = await api.search.healthRecords({ healthId: info.user.healthId, metricCode: null, start: null, end: null });
        const top = (rows || []).slice(0, 20);
        tbody.innerHTML = top.map(r => `
          <tr>
            <td>${r.metricName || r.metricCode}</td>
            <td>${r.value} ${r.unit || ""}</td>
            <td>${r.recordedAt}</td>
            <td>${r.note || ""}</td>
          </tr>
        `).join("");
      }

      addBtn.addEventListener("click", async () => {
        const userId = userIdOrRedirect();
        if (!userId) return;
        if (!metricCode.value) return show("请选择指标。", "error");
        if (!recordedAt.value) return show("请选择记录时间。", "error");
        if (!value.value) return show("请输入数值。", "error");
        try {
          const res = await api.healthRecord.create({
            userId,
            metricCode: metricCode.value,
            recordedAt: fmtIsoLocal(recordedAt.value),
            metricValue: Number(value.value),
            note: note.value || null,
          });
          show(`已新增健康记录（id=${res.id}）。`, "ok");
          await refreshRecent();
        } catch (e) {
          show(e.message, "error");
        }
      });

      refreshBtn.addEventListener("click", async () => {
        try { await refreshRecent(); show("已刷新。", "ok"); } catch (e) { show(e.message, "error"); }
      });

      (async () => {
        try {
          userIdOrRedirect();
          await loadMetricTypes();
          await refreshRecent();
        } catch (e) {
          show(e.message, "error");
        }
      })();
    </script>
  </body>
</html>
